<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
        <style>
        #body2
        {
            background-image:{%load static%} url({%static 'UserLogin/image.jpg'%});
            background-repeat:no-repeat;
            background-size:cover;
        }
    </style>
    {%load static%}
    <link rel="stylesheet" type="text/css" href="{%static 'UserLogin/style.css'%}">
</head>
<body id="body2">
    <div style="text-align:Center">
        <form method="POST">
            {%csrf_token%}
            {% for field in changePasswordForm %}
                <div class="fieldWrapper">
                {{ field.label_tag }} {{ field }}
                {% if field.help_text %}
                    <p class="help">{{ field.help_text|safe }}</p>
                {% endif %}
                </div>
            {% endfor %}
            {%if changePasswordForm.non_field_errors%}
                {{changePasswordForm.non_field_errors}}
            {%endif%}
            <input type="submit" value="修改">
        </form>
    </div>
</body>
</html>
