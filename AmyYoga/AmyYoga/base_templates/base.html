<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}默认标题{% endblock %}</title>
    <style>
     .base_top{
        position:fixed;
        width: 100%;
        border: 0px;
        padding: 0px;
        margin: 0px;
        height:20%;
        top:0px;
        left:0px;
        background:{% load static %} url({% static 'mybody.jpg'%})
        }
     .base_left{
        position:fixed;
        width:10%;
        border: 0px;
        padding: 0px;
        margin: 0px;
        height:60%;
        top:120px;
        left:100px;
        }
     .base_right{
        position:relative;
        width: 70%;
        border: 0px;
        padding: 0px;
        margin: 0px;
        height:60%;
        top:120px;
        left:300px
     }
     .base_bottom{
        position:fixed;
        width: 100%;
        border: 0px;
        padding: 0px;
        margin: 0px;
        height:10%;
        top:500px;
        left:800px;
     }
</style>
</head>

<body>

<div class="base_top">

{% block content %}<!--页面上方部分，存放AmyYoga的Logo-->
<div align="right">
    <a href="/logout"><button>退出登陆</button></a>
</div>
{% endblock %}

</div>

<div class="base_left">

{% block content1 %}<!--页面左边部分，存放页面的几个功能-->
        <p>
            {% load static %}
            <img width="50" height="50" src="{% static 'myclass.jpg' %}"><br><b>我的课程</b>
        </p>
        <p>
            {% load static %}
            <img width="50" height="50" src="{% static 'mybody.jpg' %}"><br><b>身体评估</b>
        </p>
        <p>
            {% load static %}
            <img width="50" height="50" src="{% static 'class.jpg' %}"><br><b>选购课程</b>
        </p>
        <p>
            {% load static %}
            <a href="/completeinformation"><img width="50" height="50" src="{% static 'myinformation.jpg' %}"></a>
            <br><a href="/completeinformation"><b>个人信息</b></a>
        </p>
{% endblock %}

</div>


<div class="base_right">

{% block content2 %}<!--页面右边部分，存放页面功能对应的界面-->
    {% endblock %}

</div>

<div class="base_bottom">

{% block footer %}<!--页脚信息-->
        <p>
            <i>
                更多详情，请咨询，#############
            </i>
        </p>
{% endblock %}

</div>

</body>
</html>
